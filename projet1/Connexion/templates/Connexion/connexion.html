<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-connexion {
            background-color: #3498db;
            color: #fff;
        }
        .btn-inscription {
            background-color: #2ecc71;
            color: #fff;
        }
        /* Styles CSS intégrés */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form method="POST">
            <!-- Formulaire de connexion -->
            {% csrf_token %}
            <!-- Champs du formulaire -->
            <input type="text" name="email" placeholder="Email" required><br><br>
            
            <input type="password" name="password" placeholder="Mot de passe" required><br><br>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
